<div class="button-container">
  <p-button (click)="savePet()">Save</p-button>
</div>
<p-tabView (activeIndexChange)="mapInit($event)">
  <p-tabPanel header="Information">
    <app-add-pet-data [dataForm]="dataForm"></app-add-pet-data>
  </p-tabPanel>
  <p-tabPanel header="Location">
    <app-pet-location #location [locationForm]="locationForm"></app-pet-location>
  </p-tabPanel>
</p-tabView>
