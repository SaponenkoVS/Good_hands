<div [formGroup]="locationForm" class="flex location-container">
  <div class="location-inputs flex">
    <p-dropdown
      styleClass="add-dd-style" placeholder="Select city" [autoDisplayFirst]="false"
      formControlName="city"
      [options]="cities" [required]="true">
    </p-dropdown>
    <input pInputText formControlName="street" placeholder="Street" required>
    <input pInputText formControlName="building" placeholder="Building" required>
    <p-button (click)="geocodeLocation()" [disabled]="!locationForm.valid">Find on map</p-button>
  </div>
  <div>
    <div id="location-map" style="width: 30rem; height: 31.5rem"></div>
  </div>
</div>
